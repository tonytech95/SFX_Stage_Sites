name: Run Powershell Script to update Gist

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  build-and-deploy:
    runs-on: windows-latest # For Linux, use ubuntu-latest
    environment: dev
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4
      
    - name: 'Run Script'
      run: .\FQDN_to_IP.ps1
      env:
        github_key: ${{ GitHub.token }}
